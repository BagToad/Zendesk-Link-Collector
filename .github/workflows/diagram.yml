name: Project Structure Diagram
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update diagram
        uses: githubocto/repo-visualizer@0.9.1
        with:
          excluded_paths: "LICENSE, PRIVACY.md, README.md, .gitignore"
